<div class="bg-light min-vh-100">
  <app-header></app-header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body p-4 p-md-5">
            <!-- Card Header -->
            <div class="text-center mb-4">
              <div class="text-warning mb-3">
                <lucide-icon name="key-round" [size]="48"></lucide-icon>
              </div>
              <h1 class="h3 fw-bold mb-2">Forgot Password?</h1>
              <p class="text-muted mb-0">No worries, we'll send you reset instructions.</p>
            </div>

            <!-- Form -->
            <form (ngSubmit)="onSubmit($event)">
              
              <!-- Email Field -->
              <div class="mb-3">
                <label class="form-label d-flex align-items-center gap-2">
                  <lucide-icon name="mail" [size]="16"></lucide-icon>
                  Email
                </label>
                <input
                  type="email"
                  [(ngModel)]="email"
                  name="email"
                  placeholder="your@email.com"
                  class="form-control"
                  [disabled]="loading"
                  autocomplete="email"
                />
              </div>

              <!-- Error Message -->
              <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
                <lucide-icon name="alert-circle" [size]="20" class="me-2"></lucide-icon>
                <span>{{ error }}</span>
              </div>

              <!-- Success Message -->
              <div *ngIf="success" class="alert alert-success d-flex align-items-center" role="alert">
                <lucide-icon name="check-circle" [size]="20" class="me-2"></lucide-icon>
                <span>{{ success }}</span>
              </div>

              <!-- Submit Button -->
              <app-button
                type="submit"
                [disabled]="loading"
                size="lg"
                class="w-100 mb-3"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <lucide-icon *ngIf="!loading" name="send" [size]="18" class="me-2"></lucide-icon>
                {{ loading ? 'Sending...' : 'Reset Password' }}
              </app-button>

              <!-- Back to Login -->
              <button
                type="button"
                class="btn btn-outline-secondary w-100"
                (click)="navigateToLogin()"
                [disabled]="loading"
              >
                <lucide-icon name="chevron-left" [size]="18" class="me-2"></lucide-icon>
                Back to Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
