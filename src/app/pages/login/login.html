<div class="min-h-screen bg-gray-50">
  <app-header></app-header>

  <main class="login-container">
    <div class="login-card">
      <!-- Card Header -->
      <div class="card-header">
          <h1 class="card-title">Sign in to Homy</h1>
        <p class="card-subtitle">
            Welcome back! Please enter your details.
        </p>
      </div>

      <!-- Login Form -->
      <form class="login-form" (ngSubmit)="onSubmit($event)">
        
        <!-- Email Field -->
        <label class="form-field">
          <span class="field-label">
            <lucide-icon name="mail" class="field-icon"></lucide-icon>
              Email
          </span>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            class="field-input"
            [disabled]="loading"
            autocomplete="email"
          />
        </label>

        <!-- Password Field -->
        <label class="form-field">
          <span class="field-label">
            <lucide-icon name="lock" class="field-icon"></lucide-icon>
              Password
          </span>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              placeholder="Your password"
              class="field-input password-input"
              [disabled]="loading"
              autocomplete="current-password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="password-toggle-btn"
              [disabled]="loading"
            >
              <lucide-icon 
                [name]="showPassword ? 'eye-off' : 'eye'" 
                class="toggle-icon">
              </lucide-icon>
            </button>
          </div>
        </label>

        <!-- Remember Me Checkbox -->
        <label class="remember-checkbox">
          <input
            type="checkbox"
            [(ngModel)]="remember"
            name="remember"
            class="checkbox-input"
            [disabled]="loading"
          />
          <span class="checkbox-label">Remember me on this device</span>
        </label>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          <lucide-icon name="shield-check" class="error-icon"></lucide-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <app-button
          type="submit"
          [disabled]="loading"
          size="lg"
        >
          <div *ngIf="loading" class="loading-spinner"></div>
          <lucide-icon *ngIf="!loading" name="log-in" class="btn-icon"></lucide-icon>
            {{ loading ? 'Signing in...' : 'Sign in' }}
        </app-button>

        <!-- Footer Text -->
        <p class="form-footer">
            Don't have an account?
          <button
            type="button"
            class="register-link"
            (click)="navigateToRegister()"
            [disabled]="loading"
          >
              Create one
          </button>
        </p>
      </form>
    </div>
  </main>

  <app-footer></app-footer>
</div>
