<header class="header-root">
  <div class="header-container">
    <div class="header-flex">
      <!-- Logo -->
      <div class="header-logo-block">
        <div class="header-logo-flex" (click)="navigate('/')">
          <img src="/homysinfondo.png" alt="Homy" class="header-logo-img" />
          <span class="header-logo-text">Homy</span>
        </div>
      </div>
      <!-- Navigation Desktop -->
      <nav class="header-nav">
        <button (click)="navigate('/')" class="header-nav-btn" [class.active]="isActive('/')">Home</button>
        <button (click)="navigate('/explore')" class="header-nav-btn" [class.active]="isActive('/explore')">Explore</button>
      </nav>
      <!-- Actions -->
      <div class="header-actions">
        <app-button variant="ghost" size="sm" class="header-list-btn" (click)="navigate('/host/list')">
          List your space
        </app-button>
        <app-button variant="ghost" size="icon" class="header-heart-btn" (click)="navigate('/bookings')">
          <lucide-icon name="calendar-check" class="header-heart-icon"></lucide-icon>
        </app-button>
        <div class="header-auth-flex">
          <app-button variant="outline" size="sm" class="header-signin-btn" (click)="navigate('/login')">
            Sign in
          </app-button>
          <app-button size="sm" (click)="navigate('/register')" class="header-signup-btn">
            Sign up
          </app-button>
        </div>
        <app-button variant="ghost" size="icon" class="header-menu-btn">
          <lucide-icon name="menu" class="header-menu-icon"></lucide-icon>
        </app-button>
      </div>
    </div>
  </div>
</header>
