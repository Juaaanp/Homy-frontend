<!--
Componente de calendario que permite navegar entre meses, mostrar los días organizados por semanas y seleccionar una fecha. Incluye botones para cambiar el mes (prevMonth/nextMonth), encabezado con el nombre del mes (formatMonth), y cuerpo con los días obtenidos desde weeks() y weekdays(). Cada día se renderiza con estados visuales según si es el día actual (isToday), está seleccionado (isSelected) o pertenece fuera del mes (isOutside), con opción de ocultar días externos mediante showOutsideDays. Al hacer clic en un día se ejecuta selectDay(d). Este diseño facilita la interacción del usuario con el calendario mediante navegación, selección y estilo dinámico.
-->

<div class="calendar-root">
  <div class="calendar-header">
    <button class="nav" (click)="prevMonth()" aria-label="Previous month">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"></path></svg>
    </button>
    <div class="caption">{{ formatMonth(month) }}</div>
    <button class="nav" (click)="nextMonth()" aria-label="Next month">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"></path></svg>
    </button>
  </div>

  <div class="calendar-body">
    <div class="weekdays">
      <div *ngFor="let w of weekdays()" class="weekday">{{ w }}</div>
    </div>

    <div class="weeks">
      <div *ngFor="let week of weeks()" class="week">
        <button *ngFor="let d of week" class="day"
          [class.outside]="isOutside(d)"
          [class.today]="isToday(d)"
          [class.selected]="isSelected(d)"
          [hidden]="!showOutsideDays && isOutside(d)"
          (click)="selectDay(d)">
          {{ d.getDate() }}
        </button>
      </div>
    </div>
  </div>
</div>
