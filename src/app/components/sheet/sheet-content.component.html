<!-- Overlay -->
<div
  *ngIf="isOpen"
  class="sheet-overlay fixed inset-0 z-40 bg-black/50"
  [class.show]="isOpen"
  (click)="handleOverlayClick()"
></div>

<!-- Sheet Content -->
<div
  [class]="contentClasses"
  [attr.data-slot]="'sheet-content'"
  [attr.data-side]="side"
  [attr.data-state]="isOpen ? 'open' : 'closed'"
  (click)="handleContentClick($event)"
>
  <ng-content></ng-content>
  
  <!-- Close Button -->
  <button
    appSheetClose
    type="button"
    class="absolute top-4 right-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none"
    aria-label="Close"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-4 w-4"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
    <span class="sr-only">Close</span>
  </button>
</div>
